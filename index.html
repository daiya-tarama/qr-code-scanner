<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>３０歳に乾杯！ 球陽２２期同窓会１次会受付システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        /* レスポンシブデザイン */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
            input[type="text"], button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>３０歳に乾杯！</h1><h2> 球陽２２期同窓会１次会受付システム</h2>
        <input type="text" id="reservationNumber" placeholder="６桁の予約番号を入力" maxlength="6" oninput="validateInput()">
        <br>
        <button onclick="submitForm()">送信</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function validateInput() {
            const input = document.getElementById('reservationNumber');
            const value = input.value;
            // 半角数字のみ許可
            input.value = value.replace(/[^0-9]/g, '');
        }

        function submitForm() {
            const reservationNumber = document.getElementById('reservationNumber').value;
            if (reservationNumber.length === 6) {
                fetch(`https://script.google.com/macros/s/AKfycbx22Ma8Uu6rSvR2V71cFIPs3IpC3kLDRNhuM_tr84qXeqeOCipzY7NX_hHLyljjwBYv/exec?number=${reservationNumber}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('ネットワークの問題が発生しました');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            document.getElementById('result').textContent = `受付完了: ${data.name} さん`;
                        } else {
                            document.getElementById('result').textContent = data.message;
                        }
                    })
                    .catch(error => {
                        document.getElementById('result').textContent = "システムエラーが発生しました。後ほど再試行してください。";
                        console.error("Error:", error);  // デバッグ用のエラーメッセージ
                    });
            } else {
                document.getElementById('result').textContent = "６桁の番号を入力してください。";
            }
        }
    </script>
</body>
</html>
