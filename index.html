<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>予約受付システム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 20px 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>予約受付システム</h1>
    <p>6桁の予約番号を入力してください:</p>
    <input type="text" id="reservationNumber" maxlength="6" placeholder="例: 123456">
    <button onclick="submitReservation()">送信</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    async function submitReservation() {
      const reservationNumber = document.getElementById("reservationNumber").value;
      const messageDiv = document.getElementById("message");

      // 入力チェック
      if (!/^\d{6}$/.test(reservationNumber)) {
        messageDiv.textContent = "正しい6桁の予約番号を入力してください。";
        return;
      }

      try {
        const response = await fetch("CLOUD_FUNCTION_URL", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ reservationNumber })
        });

        const result = await response.json();

        if (response.ok) {
          messageDiv.textContent = `${result.name} さん: ${result.message}`;
        } else {
          messageDiv.textContent = `エラー: ${result.message}`;
        }
      } catch (error) {
        console.error(error);
        messageDiv.textContent = "サーバーへのリクエストに失敗しました。";
      }
    }
  </script>
</body>
</html>
