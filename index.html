<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>球陽22期３０歳同窓会１次会受付システム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px; /* 各行の間隔を調整 */
    }

    .line1 {
      font-size: 38px; /* 1行目の文字サイズ */
      font-weight: bold; /* 太字にする */
      white-space: nowrap; /* 改行を防止 */
    }

    .line2 {
      font-size: 38px; /* 2行目の文字サイズ */
      font-weight: boldl;
      white-space: nowrap; /* 改行を防止 */
    }

    #form {
      display: flex;
      flex-direction: column;
      width: 80%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="line1">30歳に乾杯！球陽２２期同窓会</div>
    <div class="line2">１次会受付システム</div>
  </div>
  <div id="form">
    <input type="text" id="receptionNumber" placeholder="受付番号(6桁)を入力してください" />
    <button onclick="submitReception()">送信</button>
    <div id="message"></div>
  </div>

  <script>
    function submitReception() {
      const receptionNumber = document.getElementById('receptionNumber').value;
      const scriptUrl = "https://script.google.com/macros/s/AKfycbzgamVnegMsdBTPBGlUjjfdRUrNIW-tu-y2I4bu49R72HbJV2jtRVgBOek2hOwoelFX/exec";

      if (receptionNumber.trim() === "") {
        document.getElementById("message").textContent = "受付番号を入力してください。";
        return;
      }

      fetch(`${scriptUrl}?receptionNumber=${receptionNumber}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById("message").textContent = data.message;
        })
        .catch(error => {
          document.getElementById("message").textContent = "エラーが発生しました。再度お試しください。";
          console.error("Error:", error);
        });
    }
  </script>
</body>
</html>
