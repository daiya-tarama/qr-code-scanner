<!DOCTYPE html>
<html>
  <head>
    <title>QRコード読み取り</title>
    <!-- 修正したライブラリURL -->
    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
    <script>
      function onScanSuccess(decodedText, decodedResult) {
        // QRコードが読み取られた場合の処理
        const qrCode = decodedText; // QRコードの内容（受付番号）
        
        // Google Apps ScriptのURLにQRコードの受付番号をパラメータとして送信
        const scriptUrl = "https://script.google.com/macros/s/{SCRIPT_ID}/exec?qrCode=" + qrCode;
        
        fetch(scriptUrl)
          .then(response => response.json())
          .then(data => {
            alert(data.message); // メッセージ表示
            // 3秒後に初期画面に戻す
            setTimeout(() => {
              window.location.reload(); // ページをリロードして初期画面に戻す
            }, 3000);
          })
          .catch(error => console.error("Error:", error));
      }

      function onScanFailure(error) {
        // エラー処理（ここでは何もしませんが、必要に応じて追加できます）
        console.error("QRコードの読み取りに失敗しました:", error);
      }

      window.onload = function() {
        // QRコードのスキャンを開始
        const html5QrCode = new Html5Qrcode("qr-reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess, onScanFailure);
      };
    </script>
  </head>
  <body>
    <h1>QRコード読み取り</h1>
    <div id="qr-reader" style="width: 300px; height: 300px;"></div>
  </body>
</html>
