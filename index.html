<!DOCTYPE html>
<html>
  <head>
    <title>QRコード読み取り</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
      function onScanSuccess(decodedText, decodedResult) {
        const qrCode = decodedText;
        const scriptUrl = "https://script.google.com/macros/s/{SCRIPT_ID}/exec?qrCode=" + qrCode;

        fetch(scriptUrl)
          .then(response => response.json())
          .then(data => {
            alert(data.message);
            setTimeout(() => {
              window.location.reload();
            }, 3000);
          })
          .catch(error => console.error("Error:", error));
      }

      function onScanFailure(error) {
        console.error("Scan failed: ", error);
      }

      window.onload = function() {
        const html5QrCode = new Html5Qrcode("qr-reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess, onScanFailure);
      };
    </script>
  </head>
  <body>
    <h1>QRコード読み取り</h1>
    <div id="qr-reader" style="width: 300px; height: 300px;"></div>
  </body>
</html>
