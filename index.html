<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコード読み取り</title>
  <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #instruction {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    #qr-reader {
      width: 90%;
      max-width: 400px;
      height: auto;
      aspect-ratio: 1 / 1; /* 正方形を保つ */
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #feedback {
      margin-top: 20px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      display: none;
    }
  </style>
  <script>
    let lastScannedCode = null; // 最後にスキャンしたQRコードを保存

    function onScanSuccess(decodedText, decodedResult) {
      if (decodedText === lastScannedCode) {
        // 前回と同じQRコードの場合は処理をスキップ
        return;
      }

      lastScannedCode = decodedText;

      const qrCode = decodedText;
      const scriptUrl = "https://script.google.com/macros/s/AKfycby0tzVkKnPF4uLDT4PLvxQWzj_Gwkj2w1OYhlG_md8M830dRnZkI9Ai_N333IW9G319/exec?qrCode=" + encodeURIComponent(qrCode);

      fetch(scriptUrl)
        .then((response) => {
          if (!response.ok) {
            throw new Error(`HTTPエラー: `);
          }
          return response.json();
        })
        .then((data) => {
          const feedbackDiv = document.getElementById("feedback");
          feedbackDiv.innerText = data.message;
          feedbackDiv.style.display = "block";

          setTimeout(() => {
            feedbackDiv.innerText = "";
            feedbackDiv.style.display = "none";
            lastScannedCode = null; // 再スキャン可能にする
          }, 3000);
        })
        .catch((error) => {
          console.error("エラー:", error);
          const feedbackDiv = document.getElementById("feedback");
          feedbackDiv.innerText = "サーバーへのリクエストに失敗しました";
          feedbackDiv.style.display = "block";
          setTimeout(() => {
            feedbackDiv.innerText = "";
            feedbackDiv.style.display = "none";
            lastScannedCode = null; // 再スキャン可能にする
          }, 3000);
        });
    }

    function onScanFailure(error) {
      console.warn("QRコード読み取りエラー:", error);
    }

    window.onload = function () {
      const html5QrCode = new Html5Qrcode("qr-reader");
      html5QrCode.start(
        { facingMode: "user" }, // フロントカメラを使用
        { fps: 20, qrbox: 250 }, // スキャン速度とエリア
        onScanSuccess,
        onScanFailure
      );
    };
  </script>
</head>
<body>
  <h1>球陽22期同窓会 1次会受付</h1>
  <div id="instruction">QRコードをかざしてください</div>
  <div id="qr-reader"></div>
  <div id="feedback"></div>
</body>
</html>
